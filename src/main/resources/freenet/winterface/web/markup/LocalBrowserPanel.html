<!DOCTYPE html>
<html xmlns:wicket="htttp://wicket.apache.org">
<wicket:panel>
<div wicket:id="mainContainer">
	<div wicket:id="currentDir"></div>
	<form wicket:id="filesForm">
		<table>
			<tr wicket:id="children">
				<td><input type="checkbox" wicket:id="selectFile"></td>
				<td><img wicket:id="fileType" /></td>
				<td><a wicket:id="link"></a></td>
			</tr>
		</table>
	</form>
</div>
</wicket:panel>
</html>
