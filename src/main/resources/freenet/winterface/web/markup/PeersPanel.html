<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="peers-stat">
		<table>
			<tr>
				<td>Connected Peers</td>
				<td><span wicket:id="countConnectedPeers"></span></td>
			</tr>
			<tr>
				<td>Darknet Peers</td>
				<td><span wicket:id="countConnectedDarknetPeers"></span></td>
			</tr>
			<tr>
				<td>Opennet Peers</td>
				<td><span wicket:id="countConnectedOpennetPeers"></span></td>
			</tr>
			<tr>
				<td>Backed-Off Peers</td>
				<td><span wicket:id="countBackedOffPeersEither"></span></td>
			</tr>
			<tr>
				<td>Seed Nodes</td>
				<td><span wicket:id="countSeednodes"></span></td>
			</tr>
		</table>
	</div>
</wicket:extend>
</html>
