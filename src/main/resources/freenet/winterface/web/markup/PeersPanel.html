<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="peers-stat">
		<table>
			<tr>
				<td>Connected Peers</td>
				<td><span wicket:id="peers-count"></span></td>
			</tr>
			<tr>
				<td>Darknet Peers</td>
				<td><span wicket:id="darknet-count"></span></td>
			</tr>
			<tr>
				<td>Opennet Peers</td>
				<td><span wicket:id="opennet-count"></span></td>
			</tr>
			<tr>
				<td>Backed-Off Peers</td>
				<td><span wicket:id="backed-count"></span></td>
			</tr>
			<tr>
				<td>Seed Nodes</td>
				<td><span wicket:id="seed-count"></span></td>
			</tr>
		</table>
	</div>
</wicket:extend>
</html>
