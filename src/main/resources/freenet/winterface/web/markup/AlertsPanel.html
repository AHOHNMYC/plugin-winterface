<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="alerts-container">
		<div wicket:id="alerts">
			<div wicket:id="title" class="infobox-header"></div>
			<div class="infobox-content">
				<div wicket:id="text"></div>
				<span wicket:id="dismiss">
					<a wicket:id="hide"><img wicket:id="hide-label"></img></a>
				</span>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
